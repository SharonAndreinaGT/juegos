<h2 mat-dialog-title>Edit User</h2>
<mat-dialog-content>
  <form [formGroup]="userForm" class="edit-user-form">
    <mat-form-field class="full-width">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="first_name" required>
      <mat-error *ngIf="userForm.get('first_name')?.hasError('required')">
        First name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="last_name" required>
      <mat-error *ngIf="userForm.get('last_name')?.hasError('required')">
        Last name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" required>
      <mat-error *ngIf="userForm.get('email')?.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="userForm.get('email')?.hasError('email')">
        Please enter a valid email
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status" required>
        <mat-option value="active">Active</mat-option>
        <mat-option value="inactive">Inactive</mat-option>
      </mat-select>
      <mat-error *ngIf="userForm.get('status')?.hasError('required')">
        Status is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Grade</mat-label>
      <mat-select formControlName="grade" required>
        <mat-option *ngFor="let grade of grades" [value]="grade.id">
          {{grade.grade || grade.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="userForm.get('grade')?.hasError('required')">
        Grade is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Section</mat-label>
      <mat-select formControlName="section" required>
        <mat-option *ngFor="let section of sections" [value]="section.id">
          {{section.section || section.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="userForm.get('section')?.hasError('required')">
        Section is required
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="userForm.invalid || isLoading">
    <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
    <span *ngIf="!isLoading">Save</span>
  </button>
</mat-dialog-actions>
