<!-- Elemento de audio para la música de fondo -->
<audio #backgroundMusic loop>
  <source src="assets/sounds/soundtrack.mp3" type="audio/mpeg">
  Tu navegador no soporta el elemento de audio.
</audio>

<!-- Botón de play/pausa en la esquina superior derecha -->
<button 
  mat-icon-button 
  class="music-control-btn"
  [class.playing]="isPlaying"
  (click)="toggleMusic()"
  [attr.aria-label]="isPlaying ? 'Pausar música' : 'Reproducir música'">
  <mat-icon>{{ isPlaying ? 'pause' : 'play_arrow' }}</mat-icon>
</button>
