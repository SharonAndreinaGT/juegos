<mat-dialog-content>
    <h2>Registro de Nuevo Estudiante</h2>
    <form [formGroup]="studentForm" (ngSubmit)="registrarEstudiante()">
      <mat-form-field class="full-width">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>
  
      <mat-form-field class="full-width">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="lastname" required>
      </mat-form-field>
  
      <mat-form-field class="full-width">
        <mat-label>Calificaci√≥n</mat-label>
        <input matInput type="number" formControlName="grade" required>
      </mat-form-field>
  
      <div class="button-group">
        <button mat-button type="button" (click)="cerrarModal()">Cancelar</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="studentForm.invalid">Registrar</button>
      </div>
    </form>
</mat-dialog-content>
