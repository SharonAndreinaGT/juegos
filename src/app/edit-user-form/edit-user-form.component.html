<mat-dialog-content>
  <h2>Editar Estudiante</h2>
  <form [formGroup]="studentForm" (ngSubmit)="guardarCambios()">
    <mat-form-field class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="lastname" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Puntaje</mat-label>
      <input matInput type="number" formControlName="score" required>
    </mat-form-field>

    <div class="button-group">
      <button mat-button type="button" (click)="cancelar()">Cancelar</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="studentForm.invalid">
        Guardar
      </button>
    </div>
  </form>
</mat-dialog-content>
