<mat-dialog-content>
  <h2>Editar Estudiante</h2>
  <form [formGroup]="studentForm" (ngSubmit)="guardarCambios()">
    <mat-form-field class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput id="name" formControlName="name" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Apellido</mat-label>
      <input matInput id="lastname" formControlName="lastname" required>
    </mat-form-field>


    <mat-form-field class="full-width">
      <mat-label>Secci√≥n</mat-label>
      <mat-select formControlName="section" required>
        <mat-option *ngFor="let section of sections" [value]="section.id">
          {{ section.section }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="button-group">
      <button mat-button type="button" (click)="cancelar()">Cancelar</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="studentForm.invalid">
        Guardar
      </button>
    </div>
  </form>
</mat-dialog-content>
