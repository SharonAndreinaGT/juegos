<app-sidebar>
  <mat-card class="welcome-container">
    <mat-card-content class="">
      <div class="welcome-content">
        <h1>{{ gradeTitle }}</h1>
      </div>

      <div class="section-filter-container">
        <label for="sectionFilter">Filtrar por sección:</label>
        <select id="sectionFilter" [(ngModel)]="selectedSection" (change)="applySectionFilter()" class="section-filter-select">
          <option value="">Todas</option>
          <option *ngFor="let sec of availableSections" [value]="sec">{{ sec }}</option>
        </select>
        
        <label for="searchInput" style="margin-left: 20px;">Buscar por nombre:</label>
        <input 
          id="searchInput" 
          type="text" 
          [(ngModel)]="searchTerm" 
          (input)="applySearchFilter()" 
          placeholder="Buscar por nombre o apellido..."
          class="search-input">
      </div>

      <div class="colorbutton-btn-container" *ngIf="!isAdmin">
        <button mat-button class="colorbutton-btn" (click)="newStudent()">
          Registrar estudiante
        </button>
        <button mat-button class="colorbutton-btn promote-btn" (click)="promoteStudents()" style="margin-left: 10px; background-color: #4CAF50; color: white;">
          Promover Estudiantes
        </button>
      </div>

      <div class="table-container mat-elevation-z8">
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th *ngIf="isAdmin">Grado</th>
                <th>Sección</th>
                <th *ngIf="!isAdmin">Editar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let student of dataSource.connect() | async">
                <td>{{ student.name }}</td>
                <td>{{ student.lastname }}</td>
                <td *ngIf="isAdmin">{{ student.grade.grade }}</td>
                <td>{{ student.section.section }}</td>
                <td>
                  <button *ngIf="!isAdmin" class="btn btn-sm btn-icon" (click)="editUser(student)">
                    <mat-icon>edit</mat-icon>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <mat-paginator
          [pageSize]="10" [hidePageSize]="true" showFirstLastButtons
          aria-label="Select page of students">
        </mat-paginator>
      </div>

    </mat-card-content>
  </mat-card>
</app-sidebar>
